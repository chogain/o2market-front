<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오이마켓 상품목록</title>

  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,200" />

  <!---Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <!-- css -->
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="../../components/layout/layout.css">

  <!-- js -->
  <script type="module" src="./index.js"></script>
  <script type="module" src="../../components/layout/index.js"></script>
</head>


<body>

  <header id="header"></header>
  <main>
    <section class="width">
      <article class="product-list">
        <h1 class="text">상품 목록</h1>
        <div class="filtering">
          <div class="total-count">전체 <p id="totalCount" class="green bold"></p>개의 상품이 있습니다.</div>
          <div class="filtering-option">
            <button id="total-btn" class="pointer bg-darkgreen filter">전체</button>
            <button id="leaf-vegetable-btn" class="pointer filter">잎채소</button>
            <button id="vegetable-btn" class="pointer filter">열매채소</button>
            <button id="root-vegetable-btn" class="pointer filter">뿌리채소</button>
            <button id="mushroom-btn" class="pointer filter">버섯</button>
            <button id="fruit-btn" class="pointer filter">과일</button>
          </div>
          <div class="sorting border-bottom">
            <div id="new-btn" class="pointer sort font">신상품순</div>
            <!-- 추천순, 인기상품순 구현 어떻게 할지 고민해보기 -->
            <!-- <div class="recommand pointer">추천순</div>
            <div class="popular pointer">인기상품순</div> -->
            <div id="higt-price-btn" class="pointer sort">최고가격순</div>
            <div id="low-price-btn" class="pointer sort">최저가격순</div>
            <div id="abc-btn" class="pointer sort">가나다순</div>
          </div>
        </div>
        <section id="productContainer">
        </section>
      </article>
    </section>
    <a href="#Top" class="top-btn">TOP</a>
  </main>
  <footer id="footer"></footer>
</body>

</html>
